<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:prcc="http://java.sun.com/jsf/composite/prcomponents"
      xmlns:composite="http://java.sun.com/jsf/composite">
    <ui:composition template="/templates/layout.xhtml">
        <ui:define id="indexContent" 
                   name="content">
            <f:event type="preRenderView" 
                     listener="#{customDate.init()}"/>

            <f:event type="preRenderView" 
                     listener="#{portalData.init()}"/>

            <f:event type="preRenderView" 
                     listener="#{infoData.init()}"/>

            <f:event type="preRenderView"
                     listener="#{coopRewardsServicesModel.init()}"/>

            <f:event type="preRenderView"
                     listener="#{coopRewardsInputModel.init()}"/>

            <f:event type="preRenderView"
                     listener="#{controllerCoopRewards.init()}"/>
            <prcc:growl/>
            <h:form id="accessMessage" 
                    rendered="#{not portalData.showContent}">
                <h:outputText value="#{portalData.message}"/>
            </h:form>
            <h:form id="indexForm" 
                    rendered="#{portalData.showContent}">

                <div class="ui-grid ui-grid-responsive">
                    <prcc:confirmDialog/>
                    <prcc:ajaxStatus/>
                    <prcc:growl/>
                    <!-- <h:outputScript library="js"
                            name="coopRewardsValidation.js"/>-->
                    <p:panel style="margin-left: 2rem;border: none">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-1">
                                <p:outputLabel id="renderMem"
                                               value="Member"
                                               style="background-color:green;"
                                               rendered="#{not empty coopRewardsInputModel.accountNo}"/>

                                <p:outputLabel id="renderNonMem"
                                               value="Non-Member"
                                               style="background-color:yellow;"
                                               rendered="#{coopRewardsInputModel.accountNo eq null}"/>
                            </div>
                            <div class="ui-grid-col-2">
                                <p:outputLabel id="output" 
                                               value="#{coopRewardsInputModel.coopRewardsView[coopRewardsInputModel.index].name}" 
                                               style="width: 315px"/>
                            </div>
                        </div>

                        <div class="ui-grid-row">  
                            <div class="ui-grid-col-1">
                                <p:outputLabel value="Account no. :"/>
                            </div>


                            <div class="ui-grid-col-2">
                                <p:inputText  id="accountNoField"
                                              value="#{coopRewardsInputModel.accountNo}" >
                                    <p:ajax event="change"
                                            process="@this"
                                            update="@this,:#{p:component('renderMem')},:#{p:component('renderNonMem')},:#{p:component('output')},:#{p:component('submitButton')}"
                                            listener="#{controllerCoopRewards.checkAcctno()}"/>
                                </p:inputText>
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-1">
                                <p:outputLabel value="Amount: "/>
                            </div>
                            <div class="ui-grid-col-2">
                                <p:inputText id="inputAmount"
                                             value="#{coopRewardsInputModel.amount}"
                                             style="text-align: right">
                                    <f:convertNumber minFractionDigits="2"
                                                     type="number"
                                                     pattern="###,###.###"/>
                                    <p:ajax event="blur"
                                            update="@this"
                                            process="@this , :#{p:component('submitButton')}"/>
                                </p:inputText>
                            </div>
                        </div>
                        <div class="ui-grid-row">  
                            <div class="ui-grid-col-1">
                                <p:outputLabel value="Service: "/>
                            </div>
                            <div class="ui-grid-col-2">
                                <p:selectOneMenu id="serviceType" 
                                                 value="#{coopRewardsInputModel.serviceId}"
                                                 style="width: 185px"
                                                 required="true">
                                    <f:selectItem 
                                        itemLabel="Select Service..."
                                        itemValue="#{null}"/>
                                    <f:selectItems
                                        var="service"
                                        value="#{coopRewardsServicesModel.coopReServices}"
                                        itemValue="#{service[0]}"
                                        itemLabel="#{service[1]}"/>

                                    <p:ajax event="change"
                                            process="@this"
                                            update="@this, "/>
                                    <p:ajax event="itemSelect"
                                            process="@this"
                                            update="@this,:#{p:component('submitButton')} "/>
                                </p:selectOneMenu>
                            </div>
                        </div>
                        <br/>

                        <div class="ui-grid-row">
                            <p:commandButton  id="submitButton"
                                              value="Submit"
                                              actionListener="#{controllerCoopRewards.submit()}"
                                              icon="ui-icon-disk"
                                              styleClass="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-arrow-1-w"
                                              style="margin-right: 7px"
                                              update="@this,:#{p:component('growl')}"
                                              disabled="#{empty coopRewardsInputModel.accountNo and empty coopRewardsInputModel.serviceId and empty coopRewardsInputModel.amount }">

                            </p:commandButton>

                        </div>
                    </p:panel>
                </div>







            </h:form>
        </ui:define>
    </ui:composition>
</html>
